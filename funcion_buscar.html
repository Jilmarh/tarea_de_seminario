<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
	Array.prototype.buscar = function(nombre){
	var mensaje = 'El nombre no ha sido encontrado';
	this.forEach(function(elemento, index){
		if (elemento == nombre) {
			mensaje = 'El nombre :'+nombre+' se encuentra en la posicion '+index+' del arreglo';
		}
	});
	return mensaje;
}

var nombres = ['omar','franco', 'roger', 'elias'];
console.log(nombres.buscar('elias'));
console.log(nombres);

</script>

</body>
</html>
